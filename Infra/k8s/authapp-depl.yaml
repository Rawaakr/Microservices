apiVersion: apps/v1
kind: Deployment
metadata:
  name: authapp-deployment
  labels:
    app: authapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authapp
  template:
    metadata:
      labels:
        app: authapp
    spec:
      containers:
      - name: authapp-container
        image: rawaakr1/authimage:latest
        ports:
        - containerPort: 3000
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: authapp-secret
              key: db-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authapp-secret
              key: db-password
        - name: DATABASE_NAME
          value: "authDB"
        - name: POSTGRES_HOST
          value: "postgresql-service1"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):5432/$(DATABASE_NAME)"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authapp-secret
              key: secret-key
        - name: NATS_SERVER
          value: "nats://nats:4222"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: authapp-service
  labels: 
    app: authapp
spec : 
  type: NodePort
  selector:
    app: authapp
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30200