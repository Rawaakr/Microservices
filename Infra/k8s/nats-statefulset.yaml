apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats-statefulset
  labels:
    app: nats
spec:
  serviceName: 'nats'
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats-container
        image: nats:latest
        ports:
        - containerPort: 4222
        volumeMounts:
        - name: nats-data-persistent
          mountPath: /data
        args: ["-js", "-store_dir", "/data"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
  volumeClaimTemplates:
  - metadata:
      name: nats-data-persistent
    spec:
      accessModes: ['ReadWriteOnce']
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  labels: 
    app: nats
spec : 
  selector:
    app: nats
  ports:
  - protocol: TCP
    port: 4222
    targetPort: 4222
